<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>

        <script
            src="https://kit.fontawesome.com/1d8f013707.js"
            crossorigin="anonymous"
        ></script>

        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body onload="init()">
        <div class="container">
            <canvas id="board"> Canvas is not supported </canvas>
            <div class="controller">
                <div class="scoreBox"></div>
                <p class="logBox"></p>
                <div class="controlBox"></div>
                <div class="drawerBox"></div>
            </div>

            <div class="score" id="score">0</div>
            <div class="highscore" id="highscore">Highscore: 0</div>
            <button
                onmousedown="restart()"
                class="restart"
                id="restartbtn"
                style="display: none"
            >
                <i class="fa fa-redo"></i>
            </button>
            <button
                onmousedown="play()"
                class="start"
                id="startbtn"
                style="display: block"
            >
                <i class="far fa-play-circle"></i>
            </button>
            <button
                onmousedown="clearObstacle()"
                class="eraser"
                id="erasebtn"
                style="display: block"
            >
                <i class="fas fa-eraser"></i>
            </button>
            <button
                onmousedown="obsmod(1)"
                class="obsbtn obsbtn-1"
                id="obsbtn"
                style="display: block"
            >
                1
            </button>
            <button
                onmousedown="obsmod(2)"
                class="obsbtn obsbtn-2"
                id="obsbtn"
                style="display: block"
            >
                2
            </button>
            <button
                onmousedown="obsmod(3)"
                class="obsbtn obsbtn-3"
                id="obsbtn"
                style="display: block"
            >
                3
            </button>
        </div>

        <script src="js/obs.js"></script>
        <script src="js/snake.js"></script>
        <script src="js/food.js"></script>
        <script src="js/main.js"></script>
        <script src="js/obsmodels.js"></script>
    </body>
</html>
