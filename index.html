<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>

        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/css.gg@2.1.1/icons/icons.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Taprom&display=swap"
            rel="stylesheet"
        />
    </head>

    <body onload="init()">
        <div class="container">
            <canvas id="board"> Canvas is not supported </canvas>
            <p class="score" id="score">0</p>
            <div class="controller">
                <p class="topScoreBox" id="topScore">
                    <i class="gg-awards"></i>
                    0
                </p>
                <p class="logBox" id="log">
                    <i class="gg-info"></i>
                    Start the game
                </p>
                <div class="controlBox">
                    <button
                        disabled
                        type="button"
                        class="controlButton"
                        onmousedown="goUp()"
                    >
                        <i class="gg-arrow-up"></i>
                    </button>
                    <div class="flex">
                        <button
                            disabled
                            type="button"
                            class="controlButton"
                            onmousedown="goLeft()"
                        >
                            <i class="gg-arrow-left"></i>
                        </button>
                        <div class="middleControl">
                            <button
                                type="button"
                                onmousedown="play()"
                                id="playButton"
                            >
                                <i class="gg-play-button"></i>
                            </button>
                            <button
                                disabled
                                type="button"
                                onmousedown="restart()"
                                id="restartButton"
                            >
                                <i class="gg-redo"></i>
                            </button>
                        </div>
                        <button
                            disabled
                            type="button"
                            class="controlButton"
                            onmousedown="goRight()"
                        >
                            <i class="gg-arrow-right"></i>
                        </button>
                    </div>
                    <button
                        disabled
                        type="button"
                        class="controlButton"
                        onmousedown="goDown()"
                    >
                        <i class="gg-arrow-down"></i>
                    </button>
                </div>
                <div class="drawerBox">
                    <button
                        disabled
                        onmousedown="clearObstacle()"
                        class="eraser"
                        id="eraseButton"
                        style="display: block"
                    >
                        <i class="gg-trash"></i>
                    </button>
                    <button
                        onmousedown="obsmod(1)"
                        class="obsButton"
                        id="obsButton"
                        style="display: block"
                    >
                        Wall
                    </button>
                    <button
                        onmousedown="obsmod(2)"
                        class="obsButton"
                        id="obsButton"
                        style="display: block"
                    >
                        Line
                    </button>
                </div>
            </div>
        </div>

        <script src="js/obs.js"></script>
        <script src="js/snake.js"></script>
        <script src="js/food.js"></script>
        <script src="js/main.js"></script>
        <script src="js/obsmodels.js"></script>
    </body>
</html>
